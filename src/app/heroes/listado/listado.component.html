<p>Listado de Heroes</p>

<div *ngIf="heroesBorradosLista; else noBorrado">
    <h3>Heroe Borrado: <small>{{heroesBorradosLista}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No borro nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i+1}}.- {{heroe}}</li>
</ul>
